<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Book delete</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        a {
            cursor: pointer;
            background-color: lightblue;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINEARICONS -->
    <link rel="stylesheet" href="fonts/linearicons/style.css">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<header ng-include="'header.html'"></header>
<main ng-view></main>
<div class="wrapper">
    <div class="inner" ng-controller="BookController">
        <form name="delete_book_form" action="" novalidate>
            <h3>Delete a loan</h3>
            <div class="form-row last">
                <div class="form-wrapper">
                    <label for="">Book ID *</label>
                    <input type="text" class="form-control" placeholder="Book ID" ng-required="true" name="book_id" id="book_id" ng-model="book.id">
                    <div ng-show="delete_book_form.book_id.$touched && delete_book_form.book_id.$invalid">
                        <small style="color:red; display: block; text-align: center;">Enter a valid book ID not associated with any existing loan</small>
                    </div>
                </div>
            </div>

            <button type="button" data-text="Delete book" ng-click="deleteBook(book.id)" ng-disabled="delete_book_form.$invalid">
                <span>Delete book</span>
            </button>

            <br/>

            <p style="color: green; font-size: 15px;">{{message}}</p>
            <p style="color: red; font-size: 15px;">{{errorMessage}}</p>
        </form>
    </div>
</div>
</body>
</html>
