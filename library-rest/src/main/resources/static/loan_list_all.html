<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>List loans</title>
    <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        a {
            cursor: pointer;
            background-color: lightblue;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINEARICONS -->
    <link rel="stylesheet" href="fonts/linearicons/style.css">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- DATE-PICKER -->
    <link rel="stylesheet" href="vendor/date-picker/css/datepicker.min.css">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
<header ng-include="'header.html'"></header>
<main ng-view></main>
<div class="wrapper">
    <div class="" ng-controller="LoanController" ng-init="getAllLoans()">

        <p style="color: green; font-size: 15px;">{{message}}</p>
        <p style="color: red; font-size: 15px;">{{errorMessage}}</p>

        <br/>

        <table class="w3-table-all">
            <thead>
                <tr class="w3-blue">
                    <th>ID</th>
                    <th>Book title</th>
                    <th>User name</th>
                    <th>Loaned at</th>
                    <th>Returned at</th>
                    <th>Return condition</th>
                </tr>
            </thead>
            <tr ng-repeat="loan in loans">
                <td>{{loan.id}}</td>
                <td>{{loan.book.title}}</td>
                <td>{{loan.user.firstName}}&nbsp;{{loan.user.lastName}}</td>
                <td>{{loan.registeredAt}}</td>
                <td>{{loan.returnedAt}}</td>
                <td>{{loan.returnCondition}}</td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
